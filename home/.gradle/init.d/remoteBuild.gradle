initscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.instamotor:mirakle:1.3.4'
    }
}


apply plugin: Mirakle

rootProject {
    mirakle {
        host 'remoteBuild'

        excludeCommon += ['captures', '*.iml', 'build/intermediates/*', 'build/kotlin/*', 'build/outputs/logs/*', 'build/tmp/*']
    }
}
